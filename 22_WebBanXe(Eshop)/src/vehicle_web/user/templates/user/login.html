{% extends "home/base.html" %}
{% block content %}
<div id="login-form" class="login-form">
    <!-- FORM SECTION -->
    <div class="row">
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
                <div class="form sign-in">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="input-group">
                            <i class="bx bxs-user"></i>
                            <input type="text" placeholder="Username" name="username" class="form-control" />
                        </div>
                        <div class="input-group">
                            <i class="bx bxs-lock-alt"></i>
                            <input type="password" placeholder="Password" name="password" class="form-control"/>
                        </div>
                        <div class="login-message">{{ login_message }}</div>
                        <button>Sign in</button>
                    </form>
                    <p>
                        <b> Forgot password? </b>
                    </p>
                    <p>
                        <span> Don't have an account? </span>
                        {% comment %} <b onclick="toggle()" class="pointer"> Sign up here </b> {% endcomment %}
                        <b><a href="{% url 'register' %}">Sign up here</a></b>
                    </p>
                </div>
            </div>
            <div class="form-wrapper"></div>
        </div>
        <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>Welcome</h2>
            </div>
            <div class="img sign-in"></div>
        </div>
        <!-- END SIGN IN CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
</div>
<script>
    var form_field = document.getElementsByTagName('input')
    form_field[1].placeholder='Username...';
    form_field[2].placeholder='Enter password';

    for (var field in form_field){
        form_field[field].className+= ' form-control'
    }
</script>
{% endblock content %}
