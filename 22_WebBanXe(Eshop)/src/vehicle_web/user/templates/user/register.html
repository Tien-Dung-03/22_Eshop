{% extends "user/index.html" %}
{% block content %}
<form action="" method="post">
    {% csrf_token %} 
    <h3>Signup Here</h3>
    
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <label for="username">Username</label>
    <input type="text" placeholder="Username" name="username" id="username">

    <label for="email">Email</label>
    <input type="email" placeholder="Email" name="email" id="email">

    <label for="password1">Password</label>
    <input type="password" placeholder="Password" id="password1" name="password1">


    <label for="password2">Confrom Password</label>
    <input type="password" placeholder="Confirm Password" id="password2" name="password2">
    <button type="submit">Signup</button>
    
    <a href="{% url 'login' %}" >i have already account</a>
</form>
{% endblock content %}
