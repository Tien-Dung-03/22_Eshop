{% extends "home/base.html" %}
{% block content %}
<div id="login-form" class="login-form">
    <!-- FORM SECTION -->
    <div class="row">
        <!-- SIGN UP -->
        <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
                <div class="form sign-up">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <i class="bx bxs-user"></i>
                            {{form.username}}
                        </div>
                        <div class="input-group">
                            <i class="bx bx-mail-send"></i>
                            {{form.email}}
                        </div>
                        <div class="input-group">
                            <i class="bx bxs-lock-alt"></i>
                            {{form.password1}}
                        </div>
                        <div class="input-group">
                            <i class="bx bxs-lock-alt"></i>
                            {{form.password2}}
                        </div>
                        <button>Sign up</button>
                    </form>

                    <p>
                        <span> Already have an account? </span>
                        {% comment %} <b onclick="toggle()" class="pointer"> Sign in here </b> {% endcomment %}
                        <b><a href="{% url 'login' %}">Sign in here</a></b>
                    </p>
                </div>
            </div>
        </div>
        <!-- END SIGN UP -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up"></div>
            <div class="text sign-up">
                <h2>Join with us</h2>
            </div>
        </div>
        <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
</div>
<script>
    var form_field = document.getElementsByTagName('input')
    form_field[1].placeholder='Username...';
    form_field[2].placeholder='Email...';
    form_field[3].placeholder='Enter password';
    form_field[4].placeholder='Confirm password';

    for (var field in form_field){
        form_field[field].className+= ' form-control'
    }
</script>
{% endblock content %}
